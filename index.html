<!DOCTYPE html>
<html lang="en">

<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Student Registration System</title>
              <link rel="stylesheet" href="style.css">
</head>

<body>
              <h2>Student Registration System</h2>
              <p> <a href="#student-name-input">Empower Your Future Register Now</a></p>

              <section class="container">



                            <article class="left">




                                          <form action="" id="student-form">
                                                        <label for="">Student Name:</label>
                                                        <input type="text" name="student-name" class="text-input"
                                                                      id="student-name-input">
                                                        <label for="">Student ID:</label>
                                                        <input type="text" name="student-id" class="text-input">
                                                        <label for="">Email ID:</label>
                                                        <input type="email" name="email" id="" class="text-input">
                                                        <label for="">Contact No:</label>
                                                        <input type="number" name="contact-number" class="text-input">
                                                        <button type="submit" class="buttoninput">Add</button>
                                          </form>

                            </article>


                            <!--right section-->
                            <article class="right">
                                          <table id="student-table">
                                                        <thead>
                                                                      <tr>
                                                                                    <th>Student Name</th>
                                                                                    <th>Student ID</th>
                                                                                    <th>Email ID</th>
                                                                                    <th>Contact No.</th>
                                                                      </tr>
                                                        </thead>

                                                        <tbody>

                                                        </tbody>

                                          </table>
                            </article>
              </section>

              <script src="index.js"></script>
</body>

</html>
